<div class="row">
    <div class="col"></div>
    <div class="col-md-10 col-lg-10">
        <table class="table table-striped table-dark text-white mt-2">
            <thead>
                <tr>
                    <th>Id Libro</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Edición</th>
                    <th>Num. Copias</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of libros">
                    <td>{{libro.idlibro}}</td>
                    <td>{{libro.titulo}}</td>
                    <td>{{libro.autor}}</td>
                    <td>{{libro.edicion}}</td>
                    <td>{{libro.numcopias}}</td>
                    <td></td>

                </tr>
            </tbody>

        </table>

    </div>
    <div class="col"></div>
</div>
